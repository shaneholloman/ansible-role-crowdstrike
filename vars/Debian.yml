---
# A dictionary whose keys are values of the Ansible fact
# ansible_architecture and whose values are processor architecture for
# which SSM Agent is to be installed, as specified in the SSM Agent
# package filename.
architectures:
  aarch64: arm64
  x86_64: amd64

# The name of the S3 object corresponding to the CrowdStrike Falcon
# sensor system package
package_object_name: falcon-sensor_7.05.0-16004_{{ architectures[ansible_architecture] }}.deb
